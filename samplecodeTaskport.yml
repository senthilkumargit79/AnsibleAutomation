1) Assumptions (adjustable)
Because environments vary, I’m making these realistic assumptions; you can rename fields easily via variables:
Staging table (ServiceNow custom table)

Table name: u_staging_stack_port_down (change via staging_table)
Key fields:

u_status : "Assigned" | "Work in Progress" | "Closed" | "Transferred"
u_summary : contains automation parameters (recommended JSON)
u_incident_sys_id : sys_id of the incident
u_logs : automation log output
u_acknowledgement : SNOW team acknowledgement (e.g., "TRANSFER")
u_email_sent : boolean/flag to prevent duplicate emails



Summary field format (recommended)
Make u_summary be JSON (easiest & reliable), example:
{
  "device_ip":"10.10.10.10",
  "device_os":"cisco.ios",
  "transport":"ssh",
  "port":22,
  "device_user":"{{ vault_device_user }}",
  "device_pass":"{{ vault_device_pass }}"
}


If summary is not JSON today, the playbook includes a fallback regex parser, but JSON is strongly recommended.

