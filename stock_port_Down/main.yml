---
- name: Stack Port Down Automation
  hosts: localhost
  gather_facts: no

  vars:
    snow_instance: " uri:
        url: "https://{{ snow_host }}/api/now/v2/table/incident?sysparm_query=assignment_group%3D{{ sys_group }}%5Estate%3D1&sysparm_view=""
    snow_user: "api_user"
    snow_pass: "api_password"
    short_description: "Stack Port Down Alert"
    assignment_group: "NOC"
    

  tasks:

    - name: Create ServiceNow Incident
     uri:
        url: "https://{{ snow_host }}/api/now/v2/table/incident?sysparm_query=assignment_group%3D{{ sys_group }}%5Estate%3D1&sysparm_view="
      include_role:
        name: create_incident

    - name: Check switch port status
      include_role:
        name: check_port

    - name: Close incident if port is UP
      include_role:
        name: update_incident
      when: port_status == "up"

    - name: Transfer incident to NOC if port still DOWN
      include_role:
        name: notify_noc
      when: port_status == "down"
