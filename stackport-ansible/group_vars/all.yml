
# === ServiceNow settings ===
snow_instance: "https://iamcyberlab.service-now.com/"
snow_user: "ansible"
snow_password: "Labuser@2024"
  <YOUR_VAULTED_PASSWORD>
# NOC and SCON assignment group sys_ids (get from SNOW)
snow_group_noc: "<sys_id_of_NOC_group>"
snow_group_scon: "<sys_id_of_SCON_group>"
# Query for incidents to process (state 1=New, 2=In Progress; adapt to your workflow)
snow_query: "short_descriptionLIKEStack Port down^assignment_group={{ snow_group_noc }}^state=1,2"
# Whether to use the servicenow.itsm collection (true) or plain REST via uri (false)
use_servicenow_collection: false

# === Device command & parsing ===
stack_show_command: "show switch detail"
# Words that indicate READY/DOWN in output (case-insensitive)
ready_token: "(?i)\\bready\\b"
down_token: "(?i)\\bdown\\b"
# Regex to capture states (works well with 'show switch detail' on Cisco IOS/IOS-XE)
state_capture_regex: "(?im)^\\s*State\\s*:\\s*(\\w+)"

# === Control flags ===
dry_run: false        # If true, SNOW updates wonâ€™t be sent; logs will be printed only
process_correlations: true
max_incidents: 50
